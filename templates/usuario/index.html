<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <span class="btn-Aux"><a href="{% url 'usuario' %}">Ver Todos</a><a href="{% url 'usuario_create' %}">Agregar</a></span>
    <ul class='list'>
        {% for usuario in usuarios %}
            <li>{{ usuario }}
                <span>
                    <a href="{% url 'usuario_view' id=usuario.id %}" class="btn btn-Ver">Ver</a>
                    <a href="{% url 'usuario_edit' id=usuario.id %}" class="btn btn-Editar">Editar</a>
                    <a href="{% url 'usuario_delete' id=usuario.id %}" class="btn btn-Borrar">Borrar</a>
                </span>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
